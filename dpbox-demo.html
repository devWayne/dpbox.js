<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="dpbox.css">
		<title>DPboxJs</title>
		<style>
		.btn{
			height:30px;
		}
		</style>
	</head>
	<body>
		<div>
			<blockquote>
				<p><button id="demo" class="btn">点击查看效果</button></p>
			</blockquote>
		</div>
		<div>

			<blockquote>
				<h2>使用说明</h2>
        <pre>
var popbox = new dpbox('Modal',{title:'Title',content:'content',overlay:true,btn:'Confirm',width:'200px'});
popbox.open();
		</pre>
			</blockquote>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
		<script src="dpbox.js"></script>
		<script>
		jQuery(document).ready(function($) {
		var popbox = new dpbox('Modal',{title:'Title',content:'content',overlay:true,btn:'Confirm',width:'200px'});
		$('#demo').click(function(){
			popbox.open();
		});
		});
		</script>
	</body>
</html>
